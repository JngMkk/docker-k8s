apiVersion: apps/v1           # API 버전
kind: Deployment              # 오브젝트 종류
metadata:
  name: echo-name
  labels:
    app: nginx

spec:
  replicas: 3                 # 몇 개의 파드를 생성할지 결정
  selector:
    matchLabels:
      app: nginx
  templates:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: echo-hname
        image: sysnet4admin/echo-hname    # 사용되는 이미지